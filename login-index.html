<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Woka:Holik</title>
    <link rel="stylesheet" href="login-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="login-text">
        <div class="logo">
          <img
            src="final logo text.svg"
            class="logosvg"
            alt="logo3"
            width="auto"
            height="auto"
          />
        </div>

        <div class="welcome-text">
          <h2>Welcome back!</h2>
        </div>

        <div class="formDiv">
          <h5>Log in as a:</h5>
          <form action="/action_page.php">
            <input
              type="radio"
              id="service"
              name="services"
              value="Service Provider"
            />
            <label for="service" class="serv">Service Provider</label>
            <input
              type="radio"
              id="sub"
              name="subscribers"
              value="Subscriber"
            />
            <label for="sub" class="subsc">Subscriber</label>
          </form>
          <a href="#" class="Alink-proceed">Proceed</a>
        </div>

        <div class="account-text">
          <h3>Don't have an account yet?</h3>
          <span class="sign-up">
            <a href="#" class="Alink-signup">Sign Up</a>
          </span>
        </div>
      </div>

      <div class="login-img">
        <img
          src="image 7.png"
          class="ladyImage"
          width="auto"
          height="auto"
          alt="lady"
        />
      </div>
    </section>
  </body>
</html>
