<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up with Woka:Holik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="code.css" />
  </head>
  <body>
    <form class="sign-up">
      <div class="logo">
        <img src="Images/final logo monogram 3.png" alt="logo3" />
      </div>
      <div class="code-text">
        <h4>An email with the code has been sent to cyadianu@gmail.com</h4>
      </div>
      <div class="input">
        <label for="email"
          ><span
            ><img
              src="Icons/Frame 281.png"
              alt="cube"
              width="36"
              height="36" /></span
        ></label>
        <input type="text" id="text" name="text" placeholder="Enter code" />
      </div>
      <div class="get-code">
        <a href="#">Didn't get a code?</a>
      </div>
      <div class="btn2">
        <button>
          SUBMIT
          <span
            ><img
              src="Icons/arrow-front.png"
              alt="arrow"
              width="36"
              height="36"
          /></span>
        </button>
      </div>
    </form>
  </body>
</html>
