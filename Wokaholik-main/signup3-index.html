<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up with Woka:Holik</title>
    <link rel="stylesheet" href="signup-style.css" />
  </head>
  <body>
    <form class="sign-up">
      <div class="arrow-back">
        <img src="Icons/arrow-back.svg" alt="arrow-back" />
      </div>
      <div class="logo">
        <img src="Images/final logo monogram 3.png" alt="logo3" />
      </div>
      <div class="btn">
        <button>
          <span>
            <img
              src="Icons/devicon_google.png"
              alt="google"
              width="36"
              height="36"
            />
          </span>
          <h3>Sign up with Google</h3>
        </button>
      </div>
      <div class="other-text">
        <h4>Otherwise, enter your email to sign in or create an account</h4>
      </div>
      <div class="input">
        <label for="email"
          ><span
            ><img
              src="Icons/contact.png"
              alt="user"
              width="36"
              height="36" /></span
        ></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="yours@example.com"
        />
        <span class="error">Email can't be blank</span>
      </div>
      <div class="terms">
        <h4>
          By submitting, you have agreed to our <span>terms</span> and
          <span>privacy policy</span>
        </h4>
      </div>
      <div class="btn2">
        <button>
          SUBMIT
          <span
            ><img
              src="Icons/arrow-front.png"
              alt="arrow"
              width="36"
              height="36"
          /></span>
        </button>
      </div>
    </form>
  </body>
</html>
