<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login with Woka:Holik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-style.css" />
  </head>
  <body>
    <section class="login">
      <div class="login-text">
        <div class="logo">
          <img src="Images/final logo monogram 3.png" alt="logo3" />
        </div>
        <div class="welcome-text">
          <h2>Welcome back!</h2>
        </div>
        <div class="account-text">
          <h3>Don't have an account yet?</h3>
          <span class="sign-up">
            <a href="#">Sign Up</a>
          </span>
        </div>
        <div class="form">
          <form action="">
            <h5>Log in as a:</h5>
            <input
              type="radio"
              id="service"
              name="service"
              value="Service Provider"
            />
              <label for="html">Service Provider</label>  
            <input type="radio" id="sub" name="sub" value="Subscriber" />  
            <label for="css">Subscriber</label>
          </form>
          <button>Proceed</button>
        </div>
      </div>
      <div class="login-img">
        <img src="Images/image 7.png" alt="lady" />
      </div>
    </section>
  </body>
</html>
