<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password reset</title>
    <link rel="stylesheet" href="password.css" />
  </head>
  <body>
    <div class="background">
      <div class="form-wrap">
        <div class="logo">
          <img src="Images/final logo monogram 3.png" alt="logo" />
        </div>
        <div class="heading">
          <h2>Set Password</h2>
        </div>
        <div class="para">
          <p>
            Enter your email and we'll send you instructions to set password
          </p>
        </div>
        <div class="form">
          <form action="">
            <label for="email">Email Address</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </form>
          <button>Set password</button>
        </div>
      </div>
    </div>
  </body>
</html>
