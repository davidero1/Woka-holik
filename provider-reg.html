<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get started with Woka:Holik</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&family=Dongle&family=Gaegu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="provider-reg.css" />
  </head>
  <body>
    <section class="reg">
      <div class="reg-text">
        <div class="logo">
          <img src="Images/final logo monogram 3.png" alt="logo" />
        </div>
        <div class="earn">
          <h2>Earn money your way</h2>
        </div>
        <div class="earn2">
          <h5>see how much you make providing a service on Wokaholik</h5>
        </div>
        <div class="select">
          <label for="area">Select your area</label> <br />
          <select id="area" name="area-list">
            <option value="Select location">Select location</option>
            <option value="Abule-egba">Abule-egba</option>
            <option value="Ikeja">Ikeja</option>
            <option value="Agege">Agege</option></select
          ><br />
          <label for="area">Choose a category</label> <br />
          <select id="cat" name="cat-list">
            <option value="Choose category">Choose category</option>
            <option value="Automechanic">Automechanic</option>
            <option value="Plumber">Plumber</option>
            <option value="Electrician">Electrician</option>
          </select>
        </div>
        <div class="amt">
          <h3>
            N1,042
            <span
              >per hour
              <img
                src="Icons/Vector.png"
                alt="question mark"
                width="15"
                height="15"
            /></span>
          </h3>
        </div>
        <div class="btn">
          <button>Get Started</button>
        </div>
        <div class="acct">
          <h6><a href="#">Already have an account?</a></h6>
          <span><a href="#">Sign in</a></span>
        </div>
      </div>
      <div class="reg-img">
        <img
          src="Images/image 7.png"
          alt="lady"
          width="100rem"
          height="100rem"
        />
      </div>
    </section>
  </body>
</html>
